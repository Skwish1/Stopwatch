<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="main">
            <div class="hour">00</div>
            <div class="name-hour">Hour</div>
        </div>
        <div class="main">
            <div class="minute">00</div>
            <div class="name-minute">Minute</div>
        </div>
        <div class="main">
            <div class="second">00</div>
            <div class="name-second">Second</div>
        </div>
        <div class="main">
            <div class="millisecond">00</div>
            <div class="name-millisecond">Millisecond</div>
        </div>
        <div class="block-btn">
            <button class="start">Start</button>
            <button class="stop">Reset</button>
            <button class="pause">Pause</button>
        </div>
    </div>

    <script src="main2.js"></script>
</body>
</html>
